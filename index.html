<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class=main-container> 
  
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="bg-pattern-top"> 
    <div class="card">
      <img class= "card-img"src="images/bg-pattern-card.svg" alt="card-pattern-img">
      <div class="profile">
        <img class= "profile-img"src="images/image-victor.jpg" alt="profile-pic">
        <div class="name-age">
          <h4>Victor Crest <span>26</span></h4> 
          <h5>London</h5>
      </div>
      </div>
      <hr>
      <div class="followers-count">
        <h4>80K</h4>
        <h5>Followers</h5>
      </div>
      <div class="likes-count"> 
        <h4>803K</h4>
        <h5>Likes</h5>
      </div>
      <div class="photos-count">
        <h4>1.4K</h4>
        <h5>Photos</h5>
      </div> 
    </div>
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" ></a>Abdullah Alrumih</a>.
    </div>
  </div>
  
  
</body>
</html>
